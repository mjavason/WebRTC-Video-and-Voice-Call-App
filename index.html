<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="icons/favicon/site.webmanifest" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeerCall</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="videos">
      <video class="video-player" id="user-1" autoplay playsinline></video>
      <video class="video-player" id="user-2" autoplay playsinline></video>
    </div>

    <div id="controls">
      <div class="control-container" id="camera-btn">
        <img src="icons/camera.png" alt="" />
      </div>
      <div class="control-container" id="mic-btn">
        <img src="icons/mic.png" alt="" />
      </div>

      <a href="lobby.html">
        <div class="control-container" id="leave-btn">
          <img src="icons/phone.png" alt="" />
        </div>
      </a>
    </div>
  </body>
  <script src="agora-rtm-sdk-1.5.1.js"></script>
  <script src="script.js"></script>
</html>
